<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>

    </h:head>

    <h:body>
        <pm:page id="first">
            <pm:header title="Gerenciar Ofertantes" swatch="b"
                       style="font-size: small" />
            <div align="center">
                <h:form enctype="multipart/form-data" style="width:85%"
                        prependId="false">
                    <div>
                        <ui:include src="/templates/menu_adm.xhtml" />
                    </div>
                    <p:outputLabel value="Inserir" />
                    <p:messages id="messages" autoUpdate="true">
                    </p:messages>
                    <br />
                    <p:tabView>
                        <p:tab title="Ofertante">
                            <br />
                            <p:outputLabel for="cnpj" 
                                           value="CNPJ (somente números):" />
                            <p:inputText id="cnpj" maxlength="14"
                                         requiredMessage="CNPJ obrigatório!"
                                         value="#{ofertanteBean.ofertante.
                                                  pessoaJuridica.cnpj}" 
                                         required="true" />
                            <p:outputLabel for="rzsocial" value="Razão Social:" />
                            <p:inputText id="rzsocial"
                                         requiredMessage="Razão social obrigatória!"
                                         value="#{ofertanteBean.ofertante.
                                                  pessoaJuridica.razaSocial}" 
                                         required="true" />
                            <p:outputLabel for="nmfantasia" value="Nome Fantasia:" />
                            <p:inputText id="nmfantasia"
                                         requiredMessage="Nome fantasia obrigatório!"
                                         value="#{ofertanteBean.ofertante.
                                                  pessoaJuridica.nomeFantasia}" 
                                         required="true" />
                            <p:outputLabel for="telefone" value="Telefone:" />
                            <p:inputText id="telefone" maxlength="14"
                                         requiredMessage="Telefone obrigatório!"
                                         value="#{ofertanteBean.ofertante.telefone}" 
                                         required="true" />
                            <p:outputLabel for="email" value="Email:"  />
                            <p:inputText id="email" maxlength="50"
                                         value="#{ofertanteBean.ofertante.email}" />
                            <p:outputLabel for="rdsociais" value="Redes Sociais:"  />
                            <p:inputTextarea id="rdsociais" maxlength="150"
                                             value="#{ofertanteBean.ofertante.redesSociais}" />
                            <h:outputLabel for="senha" value="Senha: " />
                            <p:password id="senha" maxlength="10"
                                        value="#{ofertanteBean.ofertante.senha}" 
                                        label="Senha" />
                            <h:outputLabel for="senha2" value="Repita a senha: *" />
                            <p:password id="senha2" maxlength="10"
                                        value="#{ofertanteBean.senha2}" 
                                        label="Senha 2"  />
                        </p:tab>
                        <p:tab title="Endereço">
                            <br />
                            <p:outputLabel for="cep" value="CEP:" />
                            <p:inputText id="cep" 
                                         value="#{ofertanteBean.ofertante.
                                                  pessoaJuridica.endereco.cep}"
                                         maxlength="8" required="true" 
                                         requiredMessage="CEP obrigatório!" />
                            <p:outputLabel for="logradouro" value="Logradouro:" />
                            <p:inputText id="logradouro" maxlength="50"
                                         value="#{ofertanteBean.ofertante.
                                                  pessoaJuridica.endereco.logradouro}"
                                         required="true" 
                                         requiredMessage="Logradouro obrigatório!" />
                            <p:outputLabel for="numero" value="Numero:" />
                            <p:inputText id="numero"
                                         value="#{ofertanteBean.ofertante.
                                                  pessoaJuridica.endereco.numero}" 
                                         required="true"
                                         requiredMessage="Número obrigatório!" 
                                         maxlength="9" />
                            <p:outputLabel for="complemento" value="Complemento:" />
                            <p:inputText id="complemento" maxlength="25"
                                         value="#{ofertanteBean.ofertante.
                                                  pessoaJuridica.endereco.complemento}" />
                            <p:outputLabel for="bairro" value="Bairro:" />
                            <p:inputText id="bairro" maxlength="25"
                                         value="#{ofertanteBean.ofertante.
                                                  pessoaJuridica.endereco.bairro}" 
                                         required="true"
                                         requiredMessage="Bairro obrigatório!" />
                            <p:outputLabel for="cidade" value="Cidade:" />
                            <p:inputText id="cidade" maxlength="25"
                                         value="#{ofertanteBean.ofertante.
                                                  pessoaJuridica.endereco.cidade}" 
                                         required="true"
                                         requiredMessage="Cidade obrigatória!" />
                            <p:outputLabel for="selecioneuf" value="UF: " />
                            <p:selectOneMenu id="selecioneuf" 
                                             value="#{ofertanteBean.ofertante.
                                                      pessoaJuridica.endereco.uf}" >
                                <f:selectItem itemLabel="AC"  itemValue="AC" />
                                <f:selectItem itemLabel="AL" itemValue="AL" />
                                <f:selectItem itemLabel="AP" itemValue="AP" />
                                <f:selectItem itemLabel="AM" itemValue="AM" />
                                <f:selectItem itemLabel="BA" itemValue="BA" />
                                <f:selectItem itemLabel="CE" itemValue="CE" />
                                <f:selectItem itemLabel="DF" itemValue="DF" />
                                <f:selectItem itemLabel="ES" itemValue="ES" />
                                <f:selectItem itemLabel="GO" itemValue="GO" />
                                <f:selectItem itemLabel="MA" itemValue="MA" />
                                <f:selectItem itemLabel="MT" itemValue="MT" />
                                <f:selectItem itemLabel="MS" itemValue="MS" />
                                <f:selectItem itemLabel="MG" itemValue="MG" />
                                <f:selectItem itemLabel="PA" itemValue="PA" />
                                <f:selectItem itemLabel="PB" itemValue="PB" />
                                <f:selectItem itemLabel="PR" itemValue="PR" />
                                <f:selectItem itemLabel="PE" itemValue="PE" />
                                <f:selectItem itemLabel="PI" itemValue="PI" />
                                <f:selectItem itemLabel="RJ" itemValue="RJ" />
                                <f:selectItem itemLabel="RN" itemValue="RN" />
                                <f:selectItem itemLabel="RS" itemValue="RS" />
                                <f:selectItem itemLabel="RO" itemValue="RO" />
                                <f:selectItem itemLabel="RR" itemValue="RR" />
                                <f:selectItem itemLabel="SC" itemValue="SC" />
                                <f:selectItem itemLabel="SP" itemValue="SP" />
                                <f:selectItem itemLabel="SE" itemValue="SE" />
                                <f:selectItem itemLabel="TO" itemValue="TO" />
                            </p:selectOneMenu>
                            <br/>
                            <p:commandButton value="Inserir" style="font-size: small"
                                             icon="ui-icon-arrow-u" ajax="false"
                                             action="#{ofertanteBean.inserirOfertante}" />
                            <p:commandButton value="Limpar Campos" style="font-size: small"
                                             icon="ui-icon-delete" ajax="false"
                                             action="#{ofertanteBean.limparCampos}" />
                        </p:tab>
                    </p:tabView>
                </h:form>
                <br />
            </div>
        </pm:page>
    </h:body>

</html>
